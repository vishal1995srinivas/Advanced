enum Persmission {
	ADMIN
	USERITEMCREATE
	ITEMCREATE
	ITEMUPDATE
	ITEMDELETE
	PERMISSIONUPDATE
}

type User {
	id: ID! @id
	name: String!
	email: String! @unique
	password: String!
	resetToken: Float
	resetTokenExpiry: Float
	persmissions: [Persmission]
}

type Item {
	id: ID! @id
	title: String!
	description: String!
	image: String
	largeImage: String
	price: Int!
	createdAt: DateTime! @createdAt
	updatedAt: DateTime! @updatedAt
	# user: User!
}
